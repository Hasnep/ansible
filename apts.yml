- hosts: localhost
  become: true
  tasks:
    - name: Install aptitude
      apt:
        name:
          - aptitude

    - name: Add PPAs
      apt_repository:
        repo: "{{ item }}"
      loop:
        - "ppa:git-core/ppa"
        - "ppa:papirus/papirus"
        - "ppa:tista/plata-theme"

    - name: Install basic packages
      apt:
        name:
          - openjdk-8-jdk
          - software-properties-common
   
    - name: Install commandline packages
      apt:
        name:
          - aptitude
          - curl
          - git # Requires PPA
          - htop
          - jq
          - neofetch
          - pandoc
          - rclone

    - name: Install GUI packages
      apt:
        name:
          - evince
          - firefox
          - fonts-cmu
          - ibus-rime
          - papirus-icon-theme # Requires PPA
          - plata-theme # Requires PPA
          - qdirstat
          - tldr
          - tuptime
          - usb-creator-gtk

    - name: Remove unused packages
      apt:
        name:
          - deja-dup
          - nautilus
        state: absent
